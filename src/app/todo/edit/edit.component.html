<app-message *ngIf="successMessage && showMessage" [message]="successMessage"></app-message>
<div class="container">
    <div class="mt-5 pt-5">
        <h2 class="my-5 text-center">Todo Edit</h2>
        <div *ngIf="errorMessage" class="alert text-center" [ngClass]="errorMessage == 'API works fine'? 'alert-success' : 'alert-danger'">{{ errorMessage }}</div>
        <form style="width: 500px; margin: 0 auto;" class="border border-warning p-5 mb-5" [formGroup]="editForm" (ngSubmit)="postEditForm()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name">
                <span class="text-danger d-block mt-1" *ngIf="submitted && name && name.invalid && !name.dirty">This field is required</span>
                <span class="text-danger d-block mt-1" *ngIf="submitted && name && name.invalid && name.dirty">It's not valid</span>
            </div>
            <div class="mb-3">
                <label class="form-label">User Name</label>
                <input type="text" class="form-control" formControlName="title">
                <span class="text-danger d-block mt-1" *ngIf="submitted && title && title.invalid && !title.dirty">This field is required</span>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
                <span class="text-danger mt-1" *ngIf="submitted && email && email.invalid && !email.dirty">This field is required</span>
                <span class="text-danger d-block mt-1" *ngIf="submitted && email && email.invalid && email.dirty">It's not valid</span>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="number" class="form-control" formControlName="phone">
                <span class="text-danger mt-1" *ngIf="submitted && phone && phone.invalid && !phone.dirty">This field is required</span>
                <span class="text-danger d-block mt-1" *ngIf="submitted && phone && phone.invalid && phone.dirty">It's not valid</span>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <div class="switch-field">
                    <input type="radio" id="radio-one" [value]="true" formControlName="completed"/>
                    <label for="radio-one">True</label>
                    <input type="radio" id="radio-two" [value]="false" formControlName="completed" />
                    <label for="radio-two">False</label>
                </div>
                <span class="text-danger mt-1" *ngIf="submitted && completed && completed.invalid && !completed.dirty">This field is required</span>
            </div>
            <div class="mb-5">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" formControlName="data">
                <span class="text-danger d-block mt-1" *ngIf="submitted && data && data.invalid">This field is required</span>
            </div>
            <a class="btn btn-dark mr-1" routerLink="/todo/list">Back to list</a>
            <button class="btn btn-warning">Save Data</button>
        </form>
    </div>
</div>
